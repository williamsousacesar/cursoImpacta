<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Lista de Alunos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav" style="background: #4682B4">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/" style="color: white">Inicio</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/cadastrarAluno" style="color: white">Cadastrar aluno</a></li>
				
				</li>
			</ul>
		</div>
	</nav>


	<div class="centralizarObjeto">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Nome</th>
					<th>Idade</th>
					<th>Valor da Hora</th>
					<th>Quantidade de horas</th>
					<th>Valor da Bolsa</th>
					<th>Deletar</th>
					<th>Editar</th>
					
				<tr>
			</thead>
			<tbody>
				<tr th:each="aluno : ${alunos}">
					<td><span th:text="${aluno.codigo}" ></span></td>
					<td><span th:text="${aluno.nome}" ></span></td>
					<td><span th:text="${aluno.idade}" ></span></td>
					<td><span th:text="${aluno.valorHora}" ></span></td>
					<td><span th:text="${aluno.qtdHora}" ></span></td>
					<td><span th:text="${aluno.valorBolsa}" ></span></td>
					<td><a   th:href="${(#mvc.url('ACM#deletarAluno').arg(0, aluno.codigo)).build()}">Deletar</a></td>
					<td><a   th:href="${(#mvc.url('ACM#editarAlunoMetodo').arg(0, aluno.codigo)).build()}">Editar</a></td>
				
				<tr>
			
			</tbody>
		
		</table>	
	
	</div>
	
	</body>
	
	<style>
		.centralizarObjeto{
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
			border: medium;
			border: 1px solid blue;
			
			
		
		}
	
	</style>
</html>
