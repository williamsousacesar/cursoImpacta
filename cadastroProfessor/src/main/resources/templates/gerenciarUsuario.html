<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Alunos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="icon" href="data:,">
</head>
<body>
		
		<div th:replace="menu :: navbar">

    	</div>


		<a href="cadastroUsuario">Cadastrar Novo</a>
		<div class="centralizarObjeto">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Login</th>
						<th>Nome</th>
						<th>Deletar</th>
						<th>Editar</th>
						
						
					<tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td><span th:text="${usuario.login}"></span></td>
						<td><span th:text="${usuario.nome}"></span></td>
						<td>
							<a th:href="${(#mvc.url('UC#deletarUsuario').arg(0, usuario.login)).build()}">Deletar</a>
							
						</td>
						
						<td>
							<a th:href="${(#mvc.url('UC#editarUsuarioGet').arg(0, usuario.login)).build()}">Editar</a>
						</td>	
				<tr>
				</tbody>
			</table>
		</div>
</body>
<style>
.centralizarObjeto {
	width: 1000px;
	margin-left: auto;
	margin-right: auto;
}
</style>
</html>
