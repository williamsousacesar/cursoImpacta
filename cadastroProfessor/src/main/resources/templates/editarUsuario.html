<div th:each="usuario : ${usuario}" class="centralizarObjeto">
	<form method="post">

		<div>
			<p>Login</p>
			<input type="text" th:value="${usuario.login}" name="login"
				readonly="readonly" />
		</div>

		<div>
			<p>Nome</p>
			<input type="text" th:value="${usuario.nome}" name="nome" />
		</div>

		<div>
			<p>Senha</p>
			<input type="text" value="" name="senha" />
		</div><br>
		<div>
			<button class="btn btn-primary" type="submit">Enviar</button>
		</div>

	</form>
</div>
